<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="instagram-wrapper">
		
		<div class="instagram-phone">
			<img src="./assets/images/celular.png" alt="celular com aplicativo do instagram">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="./assets/images/logo-instagram.png" class="instagram" alt="instagram logo">
				<div class="profile-photo">
					<img src="./assets/images/myAvatar (6).png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Breno</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>

			<div class="group">
				<p class="not-account">Não é Breno?</p>
				<p class="notaccount">
					<span>
						<a href="#" class="link-blue">Alternar contas</a> ou
						<a href="#" class="link-blue">Inscreva-se</a>
					</span>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
